<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi-corazón</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-image: url('pao.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .hearth {
      height: 150px;
      width: 150px;
      background-color: red;
      position: relative;
      transform: rotate(45deg);
      border-radius: 20%;
      animation: palpitar 0.5s linear infinite alternate;
      margin-top: 350px;
      box-shadow: 0 0 40px 10px rgba(255, 0, 0, 0.8);
    }

    .hearth::before,
    .hearth::after {
      content: "";
      position: absolute;
      height: 150px;
      width: 150px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 10px 10px rgba(255, 0, 0, 0.8);
    }

    .hearth::before {
      right: 50%;
      top: 0;
    }

    .hearth::after {
      top: -50%;
      left: 0;
    }

    .contenido {
      margin-top: 30px;
      text-align: center;
      z-index: 1;
    }

    h1, h2 {
      color: white;
      text-shadow: 2px 2px 5px #000;
      margin: 0;
    }

    .btn-musica {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: crimson;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    @keyframes palpitar {
      0% { transform: rotate(45deg) scale(1.10); }
      80% { transform: rotate(45deg) scale(1.0); }
      100% { transform: rotate(45deg) scale(0.8); }
    }
  </style>
</head>
<body>
  <div class="hearth"></div>
  <div class="contenido">
    <h1>Te extraño</h1>
    <h2>Pienso en ti cada día</h2>
    <button class="btn-musica" onclick="reproducirSegmento(147, 164)">▶ Click aqui</button>
  </div>

  <audio id="musica">
    <source src="Peso Pluma - LAGUNAS.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    function reproducirSegmento(inicio, fin) {
      const audio = document.getElementById('musica');
      audio.currentTime = inicio;
      audio.play();

      const detener = setInterval(() => {
        if (audio.currentTime >= fin) {
          audio.pause();
          clearInterval(detener);
        }
      }, 100);
    }
  </script>
</body>
</html>
